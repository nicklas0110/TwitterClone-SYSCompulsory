<div class="loggedIn" *ngIf="loggedIn">
  <h1>Allerede logget ind</h1>
  <button routerLink="/">Take me to the frontpage!</button>
</div>

<div *ngIf="loggedIn==false" class="wrapper">
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
      </div>
      <button type="submit" (click)="handleLogin(email, password)">Login</button>
    </form>
    <div class="error">
      {{ error }}
    </div>
    <button type="submit" (click)="navigateToPage('register-page')">Register</button>
  </div>
</div>
