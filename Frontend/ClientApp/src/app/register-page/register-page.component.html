<div>
  <div class="login-container">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="lastName" required>
      </div>
      <button type="submit" (click)="handleRegister(username, email, password, firstName, lastName)">Register</button>
    </form>
    <div class="error">
      {{ error }}
    </div>
  </div>
</div>
